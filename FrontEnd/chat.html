<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.chat-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    /* max-width: 600px; */
    height: 100vh;
    margin: 0 auto;
    background-color: white;
    border: 1px solid #ddd;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Chat Header */
.chat-header {
    padding: 15px;
    background-color: #075e54;
    color: white;
}

.contact-info h2 {
    margin-bottom: 5px;
}

.contact-info p {
    font-size: 0.85rem;
    color: #ddd;
}

/* Chat Window */
.chat-window {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #e5ddd5;
}

.message {
    max-width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 15px;
    position: relative;
    clear: both;
}

/* Message bubbles for the sender (right-aligned) */
.message.right {
    background-color: #dcf8c6;
    align-self: flex-end;
    margin-left: auto;
    text-align: left;
    margin-top: 1.8rem;
}

/* Message bubbles for the receiver (left-aligned) */
.message.left {
    background-color: #fff;
    align-self: flex-start;
    margin-right: auto;
    text-align: left;
}

/* Timestamp */
.timestamp {
    font-size: 0.75rem;
    color: #999;
    position: absolute;
    bottom: -18px;
    right: 10px;
}

/* Chat Input */
.chat-input {
    display: flex;
    padding: 15px;
    background-color: #f9f9f9;
    border-top: 1px solid #ddd;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 1rem;
    outline: none;
}

.chat-input button {
    margin-left: 10px;
    background-color: #075e54;
    color: white;
    border: none;
    border-radius: 10%;
    width: 85px;
    height: 38px;
    cursor: pointer;
    font-size: 1.2rem;
}

.chat-input button:hover {
    background-color: #128c7e;
}

     </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="contact-info">
                <h2>Contact Name</h2>
                <p>Online</p>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-window" id="chat-window">
            <!-- Example chat message bubbles -->
            <div class="message left">
                <p>Hi, how are you?</p>
                <span class="timestamp">10:00 AM</span>
            </div>

            <div class="message right">
                <p>I'm good, thank you! How about you?</p>
                <span class="timestamp">10:01 AM</span>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
